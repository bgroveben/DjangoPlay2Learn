{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title%}Review{% endblock title %}

<link rel="stylesheet" type="text/css" href="{% static 'contact/contact.css' %}">
{% block main %}
<h1 class="text-center text-warning">Leave A Review</h1>
<div class="card border-primary m-auto mb-3 p-3" style="max-width: 50rem">
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br />
     <input class="form-control bg-primary text-white" type="submit" value="Submit">
  </form>
{% endblock main %}
